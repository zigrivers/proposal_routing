<div class="container" id="customer-experience-questions" ng-show="">
    <div class="row well">
        <h4>Customer Experience Questions for + [product name]</h4>

        <p>Answer the following questions to determine the size of program to recommend and the potential outcomes
           the client can experience with a customer experience program.</p>
    </div>
    <div class="row">
        <div class="col-lg-2 form-group">
            <label class="control-label" for="numberCustomers">Customer Count</label>
            <input type="text" class="form-control" id="numberCustomers" placeholder="Number of customers">
        </div>
        <div class="col-lg-2 form-group">
            <label class="control-label" for="topCustomerCount">Top Customer Count</label>
            <input type="text" class="form-control" id="topCustomerCount" placeholder="Count of top customers">
        </div>
        <div class="col-lg-2 form-group">
            <label class="control-label" for="annualSpend">Average Annual Spend</label>
            <input type="text" class="form-control" id="annualSpend" placeholder="Average spend">
        </div>
        <div class="col-lg-2 form-group">
            <label class="control-label" for="revenueRetention">Revenue Retention Rate</label>
            <input type="text" class="form-control" id="revenueRetention" placeholder="Annual retention rate">
        </div>
        <div class="col-lg-2 form-group">
            <label class="control-label" for="customerRetention">Customer Retention Rate</label>
            <input type="text" class="form-control" id="customerRetention" placeholder="Customer retention rate">
        </div>
        <div class="col-lg-2 form-group">
            <label class="control-label" for="accountManagers">Count of Account Managers</label>
            <input type="text" class="form-control" id="accountManagers" placeholder="Number of account managers">
        </div>
    </div>
</div>
